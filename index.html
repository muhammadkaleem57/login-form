<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <meta name="keywords" content="Login form html, css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="brand-logo"></div>
        <div class="brand-title">Linkedin</div>
        <div class="input-fields">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="example@email.com">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Min 8 characters long">
            <button type="submit">Login</button>
            <a href="https://www.linkedin.com/in/muhammad-kaleem-603b0711a/" target="__blank">Made by Muhammad Kaleem</a>
        </div>
    </div>
</body>
</html>
